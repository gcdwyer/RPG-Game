<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TBD Game</title>
		
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">

	<h1>Anchorman RPG</h1>

	<div id="characters">
	    <ul>
	        <li>
	            <div class="panel panel-default characters" id="ronB">
	                <div class="panel-heading">Ron Burgundy</div>
	                <div class="panel-body">
	                    <img src="assets/images/Ron.png">
	                </div>
	                <div class="panel-footer" id="ronHP">HP: </div>
	            </div>
	        </li>
	        <li>
	            <div class="panel panel-default characters" id="brianF">
	                <div class="panel-heading">Brian Fantana</div>
	                <div class="panel-body">
	                    <img src="assets/images/Brian.png">
	                </div>
	                <div class="panel-footer" id="brianHP">HP: </div>
	            </div>
	        </li>
	        <li>
	            <div class="panel panel-default characters"  id="champK">
	                <div class="panel-heading">Champ Kind</div>
	                    <div class="panel-body">
	                        <img src="assets/images/Champ.png">
	                    </div>
	                <div class="panel-footer" id="champHP">HP: </div>
	            </div>
	        </li>
	        <li>
	            <div class="panel panel-default characters" id="brickT">
	                <div class="panel-heading">Brick Tamland</div>
	                    <div class="panel-body">
	                        <img src="assets/images/Brick.png">
	                    </div>
	                <div class="panel-footer" id="brickHP">HP: </div>
	            </div>
	        </li>
	    </ul>
	</div>

	<div id="yourCharacter">
		<h2>Your Character:</h2>
	</div>

	<div id="enemyCharacter">
		<h2>Enemies Available to Attack:</h2>
	</div>

	<div id="attackArea">
		<h2>Fight Area</h2>
		<button id="attackButton">Attack!</button>
	</div>

	<div id="defenderArea">
		<h2>Defender:</h2>
	</div>

	<div id="infoArea">
		
	</div>

</div>


<script src="assets/javascript/game.js"></script>

</body>
</html>

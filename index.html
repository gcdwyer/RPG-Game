<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blackjack</title>
		
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class = container>
		
	
		<div class="page-header">
  			<h1>Blackjack</h1>
		</div>

		<!-- Dealer -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 box">
				<div id="dealer">
					<h3>Dealer</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 box">
				<div id="test1">
					Test1
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 box">
				<div id="test2">
					<div class="row">
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="c1">C1</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="c2">C2</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="c3">C3</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="c4">C4</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="c5">C5</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="c6">C6</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 box">
				<div id="test3">
					Test3
				</div>
			</div>
		</div>

		<br><br><br><br>

		<!-- Player -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 box">
				<div id="player">
					<h3>Player</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 box">
				<div id="test4">
					Test4
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 box">
				<div id="test5">
					<div class="row">
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="p1">P1</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="p2">P2</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="p3">P3</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="p4">P4</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="p5">P5</div>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2 box">
							<div id="p6">P6</div>
						</div>
					</div>
				</div>
				<div id="options">
					<button type="button" id="stay" class="btn btn-default">Stay</button>
					<button type="button" id="hit" class="btn btn-default">Hit</button>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 box">
				<div id="test6">
					Test6
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 box">
				<div class="reset">
					<button type="button" id="reset" class="btn btn-default">Reset</button>
				</div>
			</div>
		</div>




<script src="assets/javascript/game.js"></script>

</body>
</html>
